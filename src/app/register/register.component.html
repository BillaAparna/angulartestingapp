<h1 class="text-center mb-4">Registration form</h1>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form>
            <div class="mb-3">
                <label for="un" class="form-label" name="un">UserName</label>
                <input type="text" class="form-control" id="un" placeholder="Enter name">
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label" name="email">Email</label>
                <input type="email" class="form-control" id="mail" placeholder="enter email">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label" name="dateofbirth">DateOfBirth</label>
                <input type="date" class="form-control" id="dob" placeholder="enter dateofbirth">
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label" name="password">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="enter password">
              </div>
              <button type="submit" class="btn btn-success d-block mx-auto">Register</button>
        </form>
          
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
