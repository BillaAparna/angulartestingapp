<div class="background">
<table class="table text-white text-center">
    <!-- id is unique -->
    <thead>
        <tr>
            <th>Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let postObj of myPosts">
            <td>
                <button class="btn btn-sm btn-warning" (click)="onSelectId(postObj.id)">{{postObj.id}}</button>
            </td>
        </tr>
    </tbody>

</table>
</div>
