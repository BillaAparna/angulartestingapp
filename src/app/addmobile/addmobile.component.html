<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form (ngSubmit)="OnSubmitNewMobile()">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="img" name="image" placeholder="name@example.com" [(ngModel)]="mobileModel.productImage">
                <label for="img">Image Address</label>
              </div>
              <div class="form-floating mt-3">
                <input type="text" class="form-control" id="title" name="title" placeholder="Password" [(ngModel)]="mobileModel.productTitle">
                <label for="title">Title</label>
              </div>
              <div class="form-floating mt-3">
                <input type="text" class="form-control" id="desc" name="title" placeholder="description" [(ngModel)]="mobileModel.description">
                <label for="desc">Description</label>
              </div>
              <button type="submit" class="btn btn-warning mt-3 float-end">Add</button>
            
            
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
